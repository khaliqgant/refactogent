name: Karen Code Review

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  karen-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Karen Review
        uses: khaliqgant/karen-action@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          auto_update_readme: true
          post_comment: true
          generate_badge: true
          min_score: 50
