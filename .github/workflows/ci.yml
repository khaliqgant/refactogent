name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build core package
      run: npm run build --workspace=packages/core
        
    - name: Build CLI package
      run: npm run build --workspace=packages/cli
        
    - name: TypeScript type check
      run: npm run build:check --workspace=packages/cli
        
    - name: Lint code
      run: npm run lint --workspace=packages/cli
        
    - name: Run tests
      run: npm run test --workspace=packages/cli
        
    - name: Test CLI command
      run: |
        cd packages/cli
        node dist/index.js --help
        
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Run security audit
      run: npm audit --audit-level=moderate
        
    - name: Check for vulnerabilities (CLI)
      run: npm audit --audit-level=moderate --workspace=packages/cli
      
    - name: Check for vulnerabilities (Core)
      run: npm audit --audit-level=moderate --workspace=packages/core